<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/media-query.css">
  <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >

  <script src="scripts/main.js" defer type="module"></script>
</head>
<body>

  <div class="alert-error">
    Por favor, preencha todos os campos para continuar.
  </div>

  <main>
    <div class="container">
      <form>
        <div class="heading">
          <h1>Calcule seu IMC</h1>
          <button id="btnReset" type="reset">Resetar</button>
        </div>
        
        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input id="height" type="number" placeholder="175" >
        </div>
     
        <div class="input-wrapper">
          <label for="weigth">Peso (kg)</label>
          <input id="weigth" type="number" placeholder="55">
        </div>
      

      <button id="calcular">
        Calcular IMC
        <img src="assets/arrow.svg" alt="seta para calcular imc">
      </button>

      <p>Informe seus dados!</p>
      </form>
    </div>
  </main>

  <div class="modal-wrapper">
    <div class="modal">
      <h2 class="title">Seu IMC é de 24</h2>
      <img src="assets/nice.svg" alt="avaliação positiva">
      <h3>Normal</h3>
      <p>IMC está entre <span id="intervalIMC">18.5 e 24.9</span></p>
      <p class="description">Peso saudável em relação à altura.</p>

      <button class="close">
        <img src="assets/close.svg" alt="botão de feixar">
      </button>
    </div>
  </div>

  <footer>
    <p>Criado e desenvolvido por <strong>Pedro.S</strong> <span id="ano"></span></p>
    <div>
      <a href="https://github.com/silvapedrodev" target="_blank"><i class="lab la-github"></i></a>
    </div>
  </footer>
</body>
</html>
